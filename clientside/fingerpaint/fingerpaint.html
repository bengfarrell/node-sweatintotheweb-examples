<!DOCTYPE html>
<html>
<head>
    <title>Finger Painting</title>
    <link rel="stylesheet" href="css/fingerpaint.css" type="text/css" />
    <script src="../common/js/jquery-1.9.1.min.js"></script>
    <script src="../common/js/speechrecognition.js"></script>

    <script src="js/paint.js"></script>
    <script>
        $(document).ready( function() {
            paint = new Paint($("#canvas"));
            speech = new SpeechRecognition();
            speech.addCommand(["red", "green", "blue", "yellow", "purple", "orange", "black"], onChangeColor);
            speech.start();
            //onResize();
        });

        $(document).resize( function() {
            onResize();
        });

        function onResize() {
            $("#canvas").width( $(document).width() );
            $("#canvas").height( $(document).height() );
        }

        function onChangeColor(data) {
            console.log("set color: " + data.word);
            $(".palette.selected").removeClass("selected");
            $("#color-" + data.word).addClass("selected");
            paint.setColor(data.word);

        }
    </script>
</head>

<body>
<div id="color-red" class="palette"></div>
<div id="color-green" class="palette"></div>
<div id="color-blue" class="palette"></div>
<div id="color-yellow" class="palette"></div>
<div id="color-purple" class="palette"></div>
<div id="color-orange" class="palette"></div>
<div id="color-black" class="palette"></div>
<canvas id="canvas" />
</body>
</html>
