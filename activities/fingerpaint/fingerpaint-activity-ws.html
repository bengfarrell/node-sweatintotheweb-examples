<!DOCTYPE html>
<html>
<head>
    <title>Finger Painting</title>
    <link rel="stylesheet" href="css/fingerpaint.css" type="text/css" />
    <script src="../common/js/jquery-1.9.1.min.js"></script>
    <script src="../common/js/nuimotion-sockets.js"></script>
    <script src="../common/js/speechrecognition.js"></script>
    <script src="js/paint.js"></script>
    <script src="js/fingerpaint-activity.js"></script>

    <script>
        $(document).ready( function() {
            speech = true;
            nuimotion.init("ws://localhost:8080");
            nuimotion.onSkeletonEventHandler = onSkeletonUpdate;
            nuimotion.addGesture(nuimotion.Events.Gestures.Wave.types.hand, onGesture);
            nuimotion.setJoints([
                nuimotion.Joints.LEFT_HAND,
                nuimotion.Joints.LEFT_SHOULDER,
                nuimotion.Joints.RIGHT_HAND,
                nuimotion.Joints.RIGHT_SHOULDER]);
            init();
        });
    </script>
</head>

<body>

<canvas id="canvas"></canvas>
<div id="drawcursor" class="up"></div>
<div id="erasercursor" class="up"></div>

<img id="bobross" src="http://img1.etsystatic.com/001/0/7488775/il_fullxfull.394072297_k12w.jpg" />

<div id="palette">
    <div id="color-red" class="swatch"></div>
    <div id="color-green" class="swatch"></div>
    <div id="color-blue" class="swatch"></div>
    <div id="color-yellow" class="swatch"></div>
    <div id="color-purple" class="swatch"></div>
    <div id="color-orange" class="swatch"></div>
    <div id="color-black" class="swatch"></div>
</div>
<div id="speechinputresults"></div>

</body>
</html>
